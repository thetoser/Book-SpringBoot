<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>尚硅谷会员登录页面</title>
	<div th:include="~{common :: header}"></div>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" th:src="@{/img/logo.gif}" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎登录</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>尚硅谷会员</h1>
								<a th:href="@{/user/register}">立即注册</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span th:if="${msg == null}" class="errorMsg">请输入用户名和密码</span>
								<span th:if="${msg != null}" class="errorMsg">[[${msg}]]</span>
							</div>
							<div class="form">
								<form th:action="@{/user/login}" method="post">
									<label>用户名称：</label>
									<input th:if="${username == null}" class="itxt" type="text" placeholder="请输入用户名"
										   autocomplete="off" tabindex="1" name="username" />
									<input th:if="${username != null}" class="itxt" type="text"
										   placeholder="请输入用户名" th:value="${username}"
										   autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div th:replace="~{common::#bottom}"></div>
</body>
</html>
